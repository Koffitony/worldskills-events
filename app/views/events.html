<h1>Events</h1>

<div class="table-responsive" ng-show="events.events">
    <table class="table table-striped">
        <colgroup>
            <col width="10%" />
            <col width="30%" />
            <col width="30%" />
            <col width="30%" />
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Country</th>
            </tr>
        </thead>
        <tfoot><tr><td colspan="4"></td></tr></tfoot>
        <tbody>
            <tr ng-repeat="event in events.events">
                <td>{{event.id}}</td>
                <td>{{event.name}}</td>
                <td>{{event.start_date}}</td>
                <td>{{event.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
