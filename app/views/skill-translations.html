<p>
    <a ui-sref="events.translation_create.form({eventId: skill.event.id, skillId: skill.id})" class="btn btn-success">Add Translation</a>
</p>

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="50%" />
            <col width="50%" />
        </colgroup>
        <thead>
            <tr>
                <th>Language</th>
                <th>Translated Name</th>
            </tr>
        </thead>
        <tfoot>
            <tr ng-show="!translationsLoading"><td colspan="2"></td></tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="translation in translations">
                <td><a ui-sref="events.translation.form({eventId: skill.event.id, skillId: skill.id, locale: translation.name.lang_code})">{{translation.name.lang_code|translate}}</a></td>
                <td><a ui-sref="events.translation.form({eventId: skill.event.id, skillId: skill.id, locale: translation.name.lang_code})">{{translation.name.text}}</a></td>
            </tr>
            <tr ng-show="!translationsLoading && translations.length == 0">
                <td colspan="2">No translations found.</td>
            </tr>
            <tr ng-show="translationsLoading">
                <td colspan="2"><ws-spinner></ws-spinner></td>
            </tr>
        </tbody>
    </table>
</div>
