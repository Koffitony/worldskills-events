<ol class="breadcrumb">
    <li><a ui-sref="events">Events</a></li>
    <li><a ui-sref="event.form({id: skill.event.id})">{{skill.event.name}}</a></li>
    <li><a ui-sref="event.skills({id: skill.event.id})">Skills</a></li>
    <li class="active">{{id ? (title || " ") : "Add Skill"}}</li>
</ol>

<p class="pull-right" ng-show="id">
    <button ng-click="deleteSkill()" class="btn btn-danger">Delete Skill<spinner ng-show="deleteLoading" class="ng-hide"></spinner></button>
</p>

<h1>{{id ? (title || " ") : "Add Skill"}}</h1>

<ul class="nav nav-tabs">
    <li ng-class="{active: $state.includes('skill.form')}"><a ui-sref="skill.form">Skill</a></li>
    <li ng-class="{active: $state.includes('skill.photos')}"><a ui-sref="skill.photos">Photos</a></li>
</ul>

<div id="content" ui-view>
</div>
