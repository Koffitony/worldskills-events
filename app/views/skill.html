<ol class="breadcrumb">
    <li><a ui-sref="events">Events</a></li>
    <li><a ui-sref="event.detail({id: skill.event.id})">{{skill.event.name}}</a></li>
    <li><a ui-sref="event.skills({id: skill.event.id})">Skills</a></li>
    <li class="active">{{title || " "}}</li>
</ol>

<h1>{{title || " "}}</h1>

<hr>

<div id="content">
    <form class="form-horizontal" name="form" novalidate focus-error ng-submit="save()">
        <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
            <label for="name" class="col-md-3 control-label">Name <span class="required">*</span></label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="name" name="name" required ng-model="skill.name.text">
            </div>
            <div class="col-md-6">
                <span class="help-block" ng-show="submitted && form.name.$error.required">Please enter a name!</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.number.$invalid}">
            <label for="code" class="col-md-3 control-label">Number</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="code" name="code" required ng-model="skill.number">
            </div>
            <div class="col-md-6">
                <span class="help-block" ng-show="submitted && form.number.$error.required">Please enter a number!</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.type.$invalid}">
            <label for="type" class="col-md-3 control-label">Type <span class="required">*</span></label>
            <div class="col-md-3">
                <select ui-select2 class="form-control" id="type" name="type" ng-model="skill.type">
                    <option value="official">{{"skill_type_official"|translate}}</option>
                    <option value="demo">{{"skill_type_demo"|translate}}</option>
                    <option value="presentation">{{"skill_type_presentation"|translate}}</option>
                    <option value="multi">{{"skill_type_multi"|translate}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <span class="help-block" ng-show="submitted && form.type.$error.required">Please select a type!</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.sector.$invalid}">
            <label for="sector" class="col-md-3 control-label">Sector</label>
            <div class="col-md-3">
                <select ui-select2 class="form-control" id="sector" name="sector" ng-model="skill.sector.id">
                    <option ng-repeat="sector in sectors" value="{{sector.id}}">{{sector.name.text}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.description.$invalid}">
            <label for="description_required_skills" class="col-md-3 control-label">Description</label>
            <div class="col-md-6">
                <textarea class="form-control" id="description" name="description" rows="9" ng-model="skill.description.text"></textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.description_industry_action.$invalid}">
            <label for="description_industry_action" class="col-md-3 control-label">Skill explained</label>
            <div class="col-md-6">
                <textarea class="form-control" id="description_industry_action" name="description_industry_action" rows="9" ng-model="skill.description_industry_action.text"></textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.description_required_skills.$invalid}">
            <label for="description_required_skills" class="col-md-3 control-label">Required skills</label>
            <div class="col-md-6">
                <textarea class="form-control" id="description_required_skills" name="description_required_skills" rows="9" ng-model="skill.description_required_skills.text"></textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.description_competition_action.$invalid}">
            <label for="description_competition_action" class="col-md-3 control-label">What the Competitors do</label>
            <div class="col-md-6">
                <textarea class="form-control" id="description_competition_action" name="description_competition_action" rows="9" ng-model="skill.description_competition_action.text"></textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.min_teams.$invalid}">
            <label for="code" class="col-md-3 control-label">Min. Teams</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="min_teams" name="min_teams" ng-model="skill.min_teams">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.team_size.$invalid}">
            <label for="team_size" class="col-md-3 control-label">Team Size</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="team_size" name="team_size" ng-model="skill.team_size">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.identify_judges.$invalid}">
            <div class="col-md-offset-3 col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="identify_judges" name="identify_judges" ng-model="skill.identify_judges">
                        Identify Judges
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="group_competitors" name="group_competitors" ng-model="skill.group_competitors">
                        Group Competitors
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="compatriot_marking" name="compatriot_marking" ng-model="skill.compatriot_marking">
                        Compatriot Marking
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="generate_500_scale" name="generate_500_scale" ng-model="skill.generate_500_scale">
                        Generate 500 Scale
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="landscape_marking" name="landscape_marking" ng-model="skill.landscape_marking">
                        Landscape Marking
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-success">Save<spinner ng-show="loading" class="ng-hide"></spinner></button>
                <a ui-sref="event.skills({id: skill.event.id})" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>
