<div class="row">
	<div class="col-sm-offset-3 col-sm-9">
		<p>Copy this Skill with all its photos and translations to a different event.</p>
	</div>
</div>
<form class="form-horizontal" name="form" novalidate focus-error ng-submit="clone()">
    <div class="form-group" ng-class="{'has-error': submitted && form.event.$invalid}">
        <label for="event" class="col-sm-3 control-label">Event <span class="required">*</span></label>
        <div class="col-sm-4">
            <select ui-select2 class="form-control" id="event" name="event" required ng-model="clonedSkill.event.id">
                <option ng-repeat="event in events.events" value="{{event.id}}">{{event.name}}</option>
            </select>
        </div>
        <div class="col-sm-5">
            <span class="help-block" ng-show="submitted && form.event.$error.required">Please select an event!</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success">Copy Skill to Event<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
        </div>
    </div>
</form>
