<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="10%" />
            <col width="60%" />
            <col width="30%" />
        </colgroup>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tfoot><tr><td colspan="3"></td></tr></tfoot>
        <tbody>
            <tr ng-repeat="skill in skills">
                <td><a ui-sref="skill({id: skill.id, page: currentPage})">{{skill.number}}</a></td>
                <td><a ui-sref="skill({id: skill.id, page: currentPage})">{{skill.name.text}}</a></td>
                <td>{{("skill_type_" + skill.type)|translate}}</td>
            </tr>
            <tr ng-show="!skills">
                <td colspan="3">No Skills found.</td>
            </tr>
        </tbody>
    </table>
</div>
